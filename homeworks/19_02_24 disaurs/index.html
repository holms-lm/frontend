<body>
	<!-- /Start your project here-->
	<header>
	</header>

	<main class="mt-5 pt-5">
		<div class="container">
			<table border="1" class="table-dinosaurs">
				<tr>
					<th colspan="3"><h1>Динозавры</h1></th>
				</tr>
				<tr>
					<th rowspan="2" class="table-img">
						<figure>
							<img src="http://via.placeholder.com/200x300" alt="Динозавр" title="Скелет динозавра T-Rex" height="300" width="200">
							<figcaption><span>Скелет динозавра T-Rex</span></figcaption>
						</figure>
						<!--<span>Скелет динозавра</span>-->
					</th>
					<th colspan="2" class="table-head"><h3>Тиранозавр</h3></th>
				</tr>
				<tr>
					<th valign="top"><span>Вес</span></th>
					<th valign="top"><span>Рост</span></th>
				</tr>
			</table>

		</div>
<!-- FLOAT -->
		<hr>
		<div class="container-float">			
			<div class="row-float">
				<h1>Float: Таблица созданная на основе float: left</h1>
				<div class="column-header"><h1>Динозавры</h1></div>
				<div class="column-1">
					<figure>
						<img src="http://via.placeholder.com/200x300" alt="Динозавр" title="Скелет динозавра T-Rex" height="300" width="200">
						<figcaption><span>Скелет динозавра T-Rex</span></figcaption>
					</figure>					
				</div>
				<div class="column-right">
					<div>
						<h3>Тиранозавр</h3>
					</div>
					<div class="column-2" >Вес: 1500 кг.</div>
					<div class="column-3" >Рост: 9 м.</div>    	
				</div>
			</div>
		</div>
		<hr>
		<h2>Где ты</h2>
	</main>

	<footer class="page-footer text-center font-small mdb-color darken-2 mt-4 wow fadeIn">
