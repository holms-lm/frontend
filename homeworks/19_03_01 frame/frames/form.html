<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Default content</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
<main class="mt-3">
    <div class="container">
         <h1>Загрузка файла</h1>
         <hr>
        
         <!--<img id="image_set" src="http://via.placeholder.com/200x300" alt="default">-->
         <img id="image_set" src="http://via.placeholder.com/500x300" alt="default" >
        <div class="row mt-3 pt-2" >
            <form enctype="multipart/form-data" method="post">
                <fieldset>
                    <legend>Загрузка изображения</legend>
                    <input type="file" accept="image/*" id="url_file" oninput="chg_img()" class="m-2">
                    <p><input type="submit"  class="m-2"></p>
                </fieldset>
            </form>
        </div>
    </div>
</main>
<script>

    function chg_img() {
        var url_img = document.getElementById("url_file");
        var image = document.getElementById("image_set");
        // alert  (url_img.value);
        image.src = url_img.files[0].name;
        // alert  (image.src);
    };

</script>
</body>
</html>
