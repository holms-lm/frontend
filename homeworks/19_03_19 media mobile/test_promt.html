<!DOCTYPE html>
<html lang="ru">
<head>

        function quastion_age() {

            //     case 4:
            //         alert ('norm');
            //     case 5:

            //         alert ('не знаю')

            var now_year = prompt('Какой сейчас год?', 2019);
            var age = prompt('Сколько вам лет?', '');
            if (age>0) {
                alert('Вы родились в ' + (now_year - age) + ' году');
            }
            else {alert('Введите ваш возраст перед получением результата.');}
        }
    </script>
</head>
<body>
<button onclick="quastion_age()">Вопрос</button>
</body>
</html>
